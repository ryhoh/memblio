<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Memblio</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>蔵書一覧</h1>
    <table>
        <tr>
            <th>書籍名</th><th>ISBN</th><th>媒体</th><th>著者</th>
        </tr>
        {% for (id, name, isbn, media, author) in books %}
        {% set mod = loop.index % 2 %}
        <tr class="bg{{mod}}">
            <td>{{ name }}</td><td>{{ isbn }}</td><td>{{ media }}</td><td>{{ author }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
